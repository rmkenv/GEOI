name: Geospatial Value Investor Newsletter

on:
  schedule:
    # Run at 13:00 UTC every day (adjust as needed)
    - cron: '0 13 * * *'
  workflow_dispatch: {}

jobs:
  run-tool:
    runs-on: ubuntu-latest

    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run value investor CLI
        run: |
          python valueinvestortool.py \
            --generate-all \
            --output-dir newsletters \
            --days 30 \
            --api-key "$ANTHROPIC_API_KEY"
